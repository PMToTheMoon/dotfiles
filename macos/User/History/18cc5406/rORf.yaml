api: ClientName

baseUrl: "http://test.onmyride.com"



endpoints:
  login:
    route: "/login"
    method: GET|POST|PUT|DELETE
  
    params:
      params: &type
  
    body:
      mime-type: json
      data: &type

    # define output type
    output: &type

    # define multiple possible output with different types
    outputs:
      success: &type
      error: &type