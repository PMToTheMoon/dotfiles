name: common
version: 0.0.1
publish_to: none

environment:
  sdk: '>=2.17.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  models:
    path: ../models

  # flutter_gen_runner: ^4.2.1
  google_fonts: ^3.0.1
  intl: ^0.17.0
  logging: ^1.0.2
  neat: ^0.2.4
  flutter_feather_icons: ^2.0.0+1
  freezed_annotation: ^2.0.3
  shimmer: ^2.0.0
  cached_network_image: ^3.2.1
  collection: ^1.16.0
  intersperse: ^2.0.0
  form_builder_validators: ^8.1.1
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1

dev_dependencies: 
  build_runner: ^2.1.11
  # flutter_gen: ^4.2.1
  flutter_lints: ^2.0.1
  freezed: ^2.0.3+1
  # neat_generator: ^0.2.0

flutter_gen:
  output: lib/src/assets/
  line_length: 80
  assets:
    package_parameter_enabled: true
    enabled: true      
  fonts:
    enabled: false
  colors:
    enabled: false

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
  fonts:
      - family: Zanalys
        fonts:
          - asset: fonts/Zanalys.ttf