name: zanalys
description: Zanalys Mobile app
publish_to: none

version: 1.1.0+8

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # zanalys local packages
  common:
    path: packages/common
  zanalys_api:
    path: packages/zanalys_api

  get_it: ^7.2.0
  flutter_bloc: ^8.0.0
  firebase_core: ^1.10.0
  firebase_crashlytics: ^2.3.0
  flutter_svg: ^1.1.0
  equatable: ^2.0.3
  formz: ^0.4.1
  json_annotation: ^4.5.0
  image_picker: ^0.8.5+3
  flutter_secure_storage: ^5.0.2
  firebase_messaging: ^11.2.2
  dio: ^4.0.4
  retrofit: ^3.0.0
  lints: ^2.0.0
  neat: ^0.2.4
  provider: ^6.0.3
  logging: ^1.0.2
  bloc: ^8.0.3
  freezed_annotation: ^2.0.3


# fix image picker build error
dependency_overrides:
  image_picker_android: 0.8.4+13

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  json_serializable: ^6.2.0
  retrofit_generator: ^4.0.1
  build_runner: ^2.1.11
  flutter_launcher_icons: ^0.9.2
  freezed: ^2.0.3+1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/launcher_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/