name: common
description: A sample command-line application.
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=2.17.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  models:
    path: ../models
  translations:
    path: ../translations

  google_fonts: ^3.0.1
  intl: ^0.17.0
  neat: ^0.2.4
  freezed_annotation: ^2.0.3
  form_builder_validators: ^8.2.0
  intersperse: ^2.0.0


dev_dependencies:
  flutter_lints: ^2.0.0
  build_runner: ^2.1.11
  flutter_gen_runner: ^4.3.0
  freezed: ^2.0.3+1
  neat_generator: ^0.2.0

flutter_gen:
  output: lib/src/assets/
  line_length: 80
  assets:
    package_parameter_enabled: true
    enabled: true      
  fonts:
    enabled: false
  colors:
    enabled: false

flutter:
  uses-material-design: true
  assets:
    - lib/fonts/Poppins/
    - lib/fonts/CrimsonPro/
  fonts:
    - family: Poppins
      fonts:
        - asset: lib/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: lib/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: lib/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: lib/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: lib/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: lib/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: lib/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: lib/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: lib/fonts/Poppins/Poppins-Black.ttf
          weight: 900
    - family: CrimsonPro
      fonts:
        - asset: lib/fonts/CrimsonPro/CrimsonPro-ExtraLight.ttf
          weight: 200
        - asset: lib/fonts/CrimsonPro/CrimsonPro-Light.ttf
          weight: 300
        - asset: lib/fonts/CrimsonPro/CrimsonPro-Regular.ttf
          weight: 400
        - asset: lib/fonts/CrimsonPro/CrimsonPro-Medium.ttf
          weight: 500
        - asset: lib/fonts/CrimsonPro/CrimsonPro-SemiBold.ttf
          weight: 600
        - asset: lib/fonts/CrimsonPro/CrimsonPro-Bold.ttf
          weight: 700
        - asset: lib/fonts/CrimsonPro/CrimsonPro-ExtraBold.ttf
          weight: 800
        - asset: lib/fonts/CrimsonPro/CrimsonPro-Black.ttf
          weight: 900