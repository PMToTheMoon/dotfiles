name: common
version: 0.0.1
publish_to: none

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^3.0.1

dev_dependencies: 
  build_runner: ^2.1.11
  flutter_gen: ^4.2.1
  flutter_lints: ^2.0.1

flutter_gen:
  # Optional
  output: lib/gen/
  # Optional
  line_length: 80

  # Optional
  integrations:
    flutter_svg: false
    flare_flutter: false
    rive: false

  assets:
    # Optional

flutter:
  uses-material-design: true
  assets:
    - assets/images/